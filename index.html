<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizApp - Công cụ chuyển đổi số cho doanh nghiệp SME</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Vietnamese:wght@400;500;700&display=swap" rel="stylesheet">
   <style>
    body {
        font-family: 'Noto Sans Vietnamese', sans-serif;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        background:
            linear-gradient(135deg, rgba(30,60,114,0.7) 0%, rgba(42,82,152,0.7) 100%),
            url('https://www.ctl.io/assets/images/edge-homepage-hero.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .hero-container {
        text-align: center;
        color: white;
        padding: 2rem;
        border-radius: 15px;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(8px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        max-width: 800px;
        width: 100%;
        animation: fadeInScale 1.2s cubic-bezier(.6, .05, .1, .95);
    }
    .hero-title {
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        animation: fadeInDown 1s ease-out;
    }
    .hero-subtitle {
        font-size: 1.5rem;
        margin-bottom: 2.5rem;
        opacity: 0.95;
        animation: fadeInUp 1s ease-out 0.3s both;
    }
    .btn-explore {
        font-size: 1.5rem;
        font-weight: 500;
        padding: 1rem 3rem;
        border-radius: 50px;
        background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        border: none;
        color: white;
        transition: all 0.3s cubic-bezier(.6, .05, .1, .95);
        animation: fadeInUp 1s ease-out 0.6s both, pulse 2s infinite alternate;
        text-decoration: none;
        display: inline-block;
    }
    .btn-explore:hover {
        transform: translateY(-3px) scale(1.08) rotate(-2deg);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        background: linear-gradient(45deg, #ff8e8e, #ff6b6b);
        color: #fff;
        animation: none;
    }
    .features {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-top: 3rem;
        flex-wrap: wrap;
    }
    .feature-item {
        background: rgba(255, 255, 255, 0.13);
        padding: 1rem 2rem;
        border-radius: 10px;
        animation: fadeInUp 1s ease-out both, float 3s ease-in-out infinite;
        /* hiệu ứng xuất hiện lần lượt */
    }
    .feature-item:nth-child(1) { animation-delay: 1s, 0s; }
    .feature-item:nth-child(2) { animation-delay: 1.3s, 0s; }
    .feature-item:nth-child(3) { animation-delay: 1.6s, 0s; }
    .feature-item i {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        animation: iconPop 1.5s cubic-bezier(.6, .05, .1, .95) alternate infinite;
    }
    @media (max-width: 768px) {
        .hero-title { font-size: 2.5rem; }
        .hero-subtitle { font-size: 1.2rem; }
        .btn-explore { font-size: 1.2rem; padding: 0.8rem 2rem; }
    }
    @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-20px);}
        to   { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px);}
        to   { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.9);}
        to   { opacity: 1; transform: scale(1);}
    }
    @keyframes float {
        0% { transform: translateY(0);}
        50% { transform: translateY(-12px);}
        100% { transform: translateY(0);}
    }
    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(255,107,107,0.2);}
        100% { box-shadow: 0 0 0 12px rgba(255,107,107,0);}
    }
    @keyframes iconPop {
        0% { transform: scale(1);}
        50% { transform: scale(1.18) rotate(-8deg);}
        100% { transform: scale(1);}
    }
</style>
</head>
<body>
    <div class="hero-container">
        <h1 class="hero-title">Bộ công cụ BizApp</h1>
        <p class="hero-subtitle">Khám phá các công cụ chuyển đổi số cho doanh nghiệp SME</p>
        <a href="https://script.google.com/macros/s/AKfycbzcjhxo3jIPrLA-01gqCfd_d-yPbM9Enjhrp-SvERTXTwXBk_k2vsZLRFPFlDuDEEs4cQ/exec" class="btn-explore">
            <i class="fas fa-rocket"></i> Bắt đầu khám phá
        </a>
        <div class="features">
            <div class="feature-item">
                <i class="fas fa-chart-line"></i>
                <p>Phân tích dữ liệu</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-cogs"></i>
                <p>Tự động hóa</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-chart-pie"></i>
                <p>Báo cáo thông minh</p>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
