<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BizApp Hub - Chuyển đổi số SME</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .intro-screen {
      background: url('3ab44b5b-0bc4-482b-be85-63e5f2601716.png') no-repeat center center/cover;
      height: 100%;
      width: 100%;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      animation: fadeOut 2s ease-out forwards;
      animation-delay: 2.5s;
      z-index: 2;
    }

    .intro-screen h1 {
      font-size: 2.8rem;
      font-weight: bold;
    }

    .intro-screen p {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .main-screen {
      opacity: 0;
      height: 100%;
      width: 100%;
      position: absolute;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in forwards;
      animation-delay: 2.5s;
      z-index: 1;
    }

    .main-screen h2 {
      font-size: 2rem;
      color: #222;
    }

    .main-screen p {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #555;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="intro-screen">
    <h1>Bộ công cụ BizApp</h1>
    <p>Khám phá các công cụ chuyển đổi số cho doanh nghiệp SME.</p>
  </div>

  <div class="main-screen">
    <h2>Chào mừng đến BizApp Hub</h2>
    <p>Mang tầm chuyển đổi số cho doanh nghiệp của bạn.</p>
    <button onclick="redirect()" style="margin-top: 20px; padding: 10px 20px; font-size: 1rem; background: #0077cc; color: white; border: none; border-radius: 6px; cursor: pointer;">
      Khám phá ngay
    </button>
  </div>

  <script>
    function redirect() {
      window.location.href = 'https://script.google.com/macros/s/AKfycbzcjhxo3jIPrLA-01gqCfd_d-yPbM9Enjhrp-SvERTXTwXBk_k2vsZLRFPFlDuDEEs4cQ/exec';
    }
  </script>

</body>
</html>
